<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <style>
    .brain { fill: #6a50a7; }
    .connection { stroke: #5dc9e2; stroke-width: 3; stroke-linecap: round; }
    .text { font-family: Arial, sans-serif; font-weight: bold; }
    .main-text { fill: #333; font-size: 32px; }
    .tagline { fill: #666; font-size: 12px; }
  </style>
  
  <!-- Brain outline -->
  <path class="brain" d="M100,30 C140,30 160,60 160,90 C160,120 140,140 120,150 C100,160 80,160 60,150 C40,140 30,120 30,90 C30,60 60,30 100,30 Z" />
  
  <!-- Neural connections -->
  <path class="connection" d="M70,70 C80,60 90,80 100,70" />
  <path class="connection" d="M80,100 C100,90 110,110 130,100" />
  <path class="connection" d="M60,80 C80,100 100,80 120,90" />
  <path class="connection" d="M90,120 C100,100 110,120 120,110" />
  
  <!-- Lightning bolt symbol (representing adaptive learning) -->
  <path fill="#ffcc00" d="M110,70 L95,100 L107,102 L90,130 L95,110 L85,108 L110,70" />
  
  <!-- Text -->
  <text x="100" y="180" text-anchor="middle" class="text main-text">synapz</text>
  <text x="100" y="195" text-anchor="middle" class="text tagline">adaptive learning</text>
</svg> 